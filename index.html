<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Dinner Calculator</title>
    <head>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      />
      <link rel="stylesheet" href="style.css" />
    </head>
  </head>

  <body>
    <div class="container">
      <h1>Christmas Dinner Calculator</h1>
      <p class="result" id="result">
        Your ideal Christmas dinner is <span id="food">...</span>
      </p>
      <form>
        <label for="name">How many guests are coming?</label>
        <input id="num-input" type="number" name="guests" />
        <div class="veggie">
          <input
            type="checkbox"
            id="vegetarian-input"
            name="vegetarian"
            checked
          />
          <label for="name">Vegetarian?</label>
          <input type="checkbox" id="vegan-input" name="vegan" />
          <label for="name">Vegan?</label>
        </div>
        <button id="btn" type="button">Calculate</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
